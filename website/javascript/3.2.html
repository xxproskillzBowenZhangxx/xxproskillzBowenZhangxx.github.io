<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
 <script type="text/javascript">
 	//number
	document.write("<strong>57</strong> is type <em>"+ typeof(57)+"</em><br>");
	//string
	document.write("<strong>\"Bowen\"</strong> is type <em>"+ typeof("Bowen")+"</em><br>");
	//boolean 
	document.write("<strong>false</strong> is type <em>"+ typeof(false)+"</em><br>");
	</script>
</body>
</html>
